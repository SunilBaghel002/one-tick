<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Student Results</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4F46E5", secondary: "#10B981" },
          },
        },
      };
    </script>
    <!-- <link rel="stylesheet" href="/css/styles.css" /> -->
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
      }
      .performer-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .performer-card:hover {
        transform: translateY(-5px);
      }
      .modal {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .modal.active {
        opacity: 1;
        visibility: visible;
      }
      .modal-content {
        transform: scale(0.95);
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .modal:not(.opacity-0) .modal-content {
        transform: scale(1);
      }
      .share-button {
        transition: transform 0.2s ease;
      }
      .share-button:hover {
        transform: scale(1.05);
      }
      .share-button:active {
        transform: scale(0.95);
      }
      .position-badge {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-weight: 700;
        font-size: 14px;
        color: white;
        position: absolute;
        top: -12px;
        left: -12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .progress-bar {
        height: 8px;
        border-radius: 4px;
        background-color: #e5e7eb;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 1s ease;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #1f2937;
        color: white;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        white-space: nowrap;
      }
      .tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: #1f2937 transparent transparent transparent;
      }
      #studentSidebar {
        transition: transform 0.3s ease;
      }
      .student-sidebar-card {
        background-color: #dabbeb5e;
        margin-top: 50px;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-100">
    <div
      id="adminAccessModal"
      class="modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
    >
      <div
        class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md mx-4 p-6"
      >
        <h3 class="text-xl font-bold text-gray-800 mb-4">Admin Access</h3>
        <input
          type="password"
          id="adminPassword"
          class="w-full bg-gray-100 border-none rounded-lg py-3 px-4 mb-4"
          placeholder="Enter password"
        />
        <button
          id="submitPassword"
          class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90"
        >
          Submit
        </button>
      </div>
    </div>
    <div id="adminContent" class="container mx-auto px-4 py-8 hidden">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Panel</h1>
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          Add New Student
        </h2>
        <form id="studentForm">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Name</label
              >
              <input
                type="text"
                name="name"
                required
                class="w-full bg-gray-100 border-none rounded-lg py-2 px-3 mt-1"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Course</label
              >
              <input
                type="text"
                name="course"
                required
                class="w-full bg-gray-100 border-none rounded-lg py-2 px-3 mt-1"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >College Name</label
              >
              <input
                type="text"
                name="collegeName"
                required
                class="w-full bg-gray-100 border-none rounded-lg py-2 px-3 mt-1"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Marks (%)</label
              >
              <input
                type="number"
                name="marks"
                required
                class="w-full bg-gray-100 border-none rounded-lg py-2 px-3 mt-1"
                min="0"
                max="100"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                name="email"
                required
                class="w-full bg-gray-100 border-none rounded-lg py-2 px-3 mt-1"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Image URL</label
              >
              <input
                type="url"
                name="image"
                required
                class="w-full bg-gray-100 border-none rounded-lg py-2 px-3 mt-1"
              />
            </div>
          </div>
          <button
            type="submit"
            class="mt-4 bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90"
          >
            Add Student
          </button>
        </form>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">All Students</h2>
        <table class="w-full">
          <thead>
            <tr class="bg-gray-50 border-b">
              <th
                class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
              >
                Name
              </th>
              <th
                class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
              >
                Course
              </th>
              <th
                class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
              >
                College
              </th>
              <th
                class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
              >
                Marks
              </th>
              <th
                class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
              >
                Email
              </th>
              <th
                class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="adminStudentTable"></tbody>
        </table>
      </div>
    </div>
    <script src="/js/admin.js"></script>
  </body>
</html>
