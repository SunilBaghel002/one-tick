<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Result</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4F46E5", secondary: "#10B981" },
          },
        },
      };
    </script>
    <!-- <link rel="stylesheet" href="/css/styles.css" /> -->
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
      }
      .performer-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .performer-card:hover {
        transform: translateY(-5px);
      }
      .modal {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .modal.active {
        opacity: 1;
        visibility: visible;
      }
      .modal-content {
        transform: scale(0.95);
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .modal:not(.opacity-0) .modal-content {
        transform: scale(1);
      }
      .share-button {
        transition: transform 0.2s ease;
      }
      .share-button:hover {
        transform: scale(1.05);
      }
      .share-button:active {
        transform: scale(0.95);
      }
      .position-badge {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-weight: 700;
        font-size: 14px;
        color: white;
        position: absolute;
        top: -12px;
        left: -12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .progress-bar {
        height: 8px;
        border-radius: 4px;
        background-color: #e5e7eb;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 1s ease;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #1f2937;
        color: white;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        white-space: nowrap;
      }
      .tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: #1f2937 transparent transparent transparent;
      }
      #studentSidebar {
        transition: transform 0.3s ease;
      }
      .student-sidebar-card {
        background-color: #dabbeb5e;
        margin-top: 50px;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
        <div class="flex items-center mb-6">
          <div class="w-16 h-16 rounded-full overflow-hidden mr-4">
            <img
              id="studentImage"
              class="w-full h-full object-cover object-top"
            />
          </div>
          <div>
            <h3 id="studentName" class="text-xl font-bold text-gray-800"></h3>
            <p id="studentCourse" class="text-gray-500"></p>
          </div>
        </div>
        <div class="bg-gray-50 rounded-lg p-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <p class="text-sm text-gray-500 mb-1">College</p>
              <p
                id="studentCollege"
                class="text-lg font-semibold text-gray-800"
              ></p>
            </div>
            <div>
              <p class="text-sm text-gray-500 mb-1">Marks</p>
              <p
                id="studentMarks"
                class="text-lg font-semibold text-gray-800"
              ></p>
            </div>
            <div>
              <p class="text-sm text-gray-500 mb-1">Email</p>
              <p
                id="studentEmail"
                class="text-lg font-semibold text-gray-800"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const studentId = window.location.pathname.split("/").pop();
        const response = await fetch(`/api/students/${studentId}`);
        const student = await response.json();
        if (student) {
          document.getElementById("studentImage").src = student.image;
          document.getElementById("studentName").textContent = student.name;
          document.getElementById("studentCourse").textContent = student.course;
          document.getElementById("studentCollege").textContent =
            student.collegeName;
          document.getElementById(
            "studentMarks"
          ).textContent = `${student.marks}%`;
          document.getElementById("studentEmail").textContent = student.email;
        }
      });
    </script>
  </body>
</html>
