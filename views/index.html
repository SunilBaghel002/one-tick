<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Results Dashboard</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4F46E5", secondary: "#10B981" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <!-- <link rel="stylesheet" href="/css/styles.css" /> -->
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
      }
      .performer-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .performer-card:hover {
        transform: translateY(-5px);
      }
      .modal {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .modal.active {
        opacity: 1;
        visibility: visible;
      }
      .modal-content {
        transform: scale(0.95);
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .modal:not(.opacity-0) .modal-content {
        transform: scale(1);
      }
      .share-button {
        transition: transform 0.2s ease;
      }
      .share-button:hover {
        transform: scale(1.05);
      }
      .share-button:active {
        transform: scale(0.95);
      }
      .position-badge {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-weight: 700;
        font-size: 14px;
        color: white;
        position: absolute;
        top: -12px;
        left: -12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .progress-bar {
        height: 8px;
        border-radius: 4px;
        background-color: #e5e7eb;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 1s ease;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #1f2937;
        color: white;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        white-space: nowrap;
      }
      .tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: #1f2937 transparent transparent transparent;
      }
      #studentSidebar {
        transition: transform 0.3s ease;
      }
      .student-sidebar-card {
        background-color: #dabbeb5e;
        margin-top: 50px;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <header class="bg-white shadow-sm py-4">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-['Pacifico'] text-gray-800">
          Student Results
        </h1>
        <div class="flex items-center space-x-6">
          <a
            href="/admin"
            class="text-gray-600 hover:text-primary transition-colors"
            >Admin Panel</a
          >
        </div>
      </div>
    </header>
    <main class="container mx-auto px-4 py-8">
      <section class="mb-12">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-3xl font-bold text-gray-800">Top Performers</h2>
          <div class="text-sm text-gray-500">Last updated: June 27, 2025</div>
        </div>
        <div
          id="top-performers"
          class="flex flex-col lg:flex-row justify-center items-center lg:items-end gap-6 mb-12"
        ></div>
      </section>
      <section class="mb-16">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">All Students</h2>
        <div class="bg-white rounded-lg shadow-md overflow-x-auto mb-8">
          <table class="w-full min-w-[800px]">
            <thead>
              <tr class="bg-gray-50 border-b">
                <th
                  class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
                >
                  Rank
                </th>
                <th
                  class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
                >
                  Name
                </th>
                <th
                  class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
                >
                  Course
                </th>
                <th
                  class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
                >
                  College
                </th>
                <th
                  class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
                >
                  Marks
                </th>
                <th
                  class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
                >
                  Email
                </th>
                <th
                  class="py-4 px-6 text-left text-sm font-semibold text-gray-600"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="student-table"></tbody>
          </table>
        </div>
      </section>
    </main>
    <div
      id="studentSidebar"
      class="fixed top-0 right-0 h-full w-80 bg-white shadow-xl z-50 transform translate-x-full transition-transform duration-300"
    >
      <div class="p-6">
        <button
          id="closeSidebar"
          class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
        >
          <i class="ri-close-line ri-lg"></i>
        </button>
        <div class="student-sidebar-card">
          <div class="flex items-center mb-6">
            <div class="w-16 h-16 rounded-full overflow-hidden mr-4">
              <img
                id="sidebarImage"
                class="w-full h-full object-cover object-top"
              />
            </div>
            <div>
              <h4
                id="sidebarName"
                class="text-lg font-semibold text-gray-800"
              ></h4>
              <div class="flex items-center text-sm text-gray-500">
                <span
                  id="sidebarRank"
                  class="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full text-xs font-medium mr-2"
                ></span>
                <span id="sidebarCourse"></span>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <div class="grid grid-cols-1 gap-4">
              <div>
                <p class="text-sm text-gray-500 mb-1">College</p>
                <p
                  id="sidebarCollege"
                  class="text-sm font-semibold text-gray-800"
                ></p>
              </div>
              <div>
                <p class="text-sm text-gray-500 mb-1">Marks</p>
                <p
                  id="sidebarMarks"
                  class="text-sm font-semibold text-gray-800"
                ></p>
              </div>
              <div>
                <p class="text-sm text-gray-500 mb-1">Email</p>
                <p
                  id="sidebarEmail"
                  class="text-sm font-semibold text-gray-800"
                ></p>
              </div>
            </div>
          </div>
        </div>
        <button
          id="openShareModal"
          class="w-full bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90"
        >
          Share Profile
        </button>
      </div>
    </div>
    <div
      id="shareModal"
      class="modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 opacity-0 pointer-events-none transition-opacity duration-300"
    >
      <div
        class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md mx-4 transform scale-95 transition-transform duration-300"
      >
        <div class="p-6">
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-gray-800">
              Share Student Result
            </h3>
            <button id="closeModal" class="text-gray-400 hover:text-gray-600">
              <i class="ri-close-line ri-lg"></i>
            </button>
          </div>
          <div class="flex items-center mb-6">
            <div class="w-16 h-16 rounded-full overflow-hidden mr-4">
              <img
                id="modalImage"
                class="w-full h-full object-cover object-top"
              />
            </div>
            <div>
              <h4
                id="modalName"
                class="text-lg font-semibold text-gray-800"
              ></h4>
              <div class="flex items-center text-sm text-gray-500">
                <span
                  id="modalRank"
                  class="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full text-xs font-medium mr-2"
                ></span>
                <span id="modalCourse"></span>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <p class="text-sm text-gray-500 mb-1">College</p>
                <p
                  id="modalCollege"
                  class="text-lg font-semibold text-gray-800"
                ></p>
              </div>
              <div>
                <p class="text-sm text-gray-500 mb-1">Marks</p>
                <p
                  id="modalMarks"
                  class="text-lg font-semibold text-gray-800"
                ></p>
              </div>
              <div>
                <p class="text-sm text-gray-500 mb-1">Email</p>
                <p
                  id="modalEmail"
                  class="text-lg font-semibold text-gray-800"
                ></p>
              </div>
            </div>
          </div>
          <div class="relative">
            <input
              id="modalLink"
              type="text"
              readonly
              class="w-full bg-gray-100 border-none rounded-lg py-3 px-4 pr-12 text-gray-700 focus:ring-2 focus:ring-primary focus:outline-none"
            />
            <button
              id="copyLinkBtn"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-primary"
            >
              <i class="ri-file-copy-line ri-lg"></i>
              <span id="copyTooltip" class="tooltip">Copied!</span>
            </button>
          </div>
          <div class="mt-6">
            <p class="text-sm text-gray-500 mb-3">Share via</p>
            <div class="flex space-x-4">
              <button
                id="linkedinShareBtn"
                class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 hover:bg-blue-200"
              >
                <i class="ri-linkedin-fill"></i>
              </button>
              <button
                id="twitterShareBtn"
                class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 hover:bg-blue-200"
              >
                <i class="ri-twitter-x-fill"></i>
              </button>
              <button
                id="whatsappShareBtn"
                class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 hover:bg-green-200"
              >
                <i class="ri-whatsapp-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const topPerformersDiv = document.getElementById("top-performers");
        const studentTable = document.getElementById("student-table");
        const studentSidebar = document.getElementById("studentSidebar");
        const closeSidebar = document.getElementById("closeSidebar");
        const shareModal = document.getElementById("shareModal");
        const closeModal = document.getElementById("closeModal");
        const openShareModal = document.getElementById("openShareModal");
        const sidebarImage = document.getElementById("sidebarImage");
        const sidebarName = document.getElementById("sidebarName");
        const sidebarRank = document.getElementById("sidebarRank");
        const sidebarCourse = document.getElementById("sidebarCourse");
        const sidebarCollege = document.getElementById("sidebarCollege");
        const sidebarMarks = document.getElementById("sidebarMarks");
        const sidebarEmail = document.getElementById("sidebarEmail");
        const modalImage = document.getElementById("modalImage");
        const modalName = document.getElementById("modalName");
        const modalRank = document.getElementById("modalRank");
        const modalCourse = document.getElementById("modalCourse");
        const modalCollege = document.getElementById("modalCollege");
        const modalMarks = document.getElementById("modalMarks");
        const modalEmail = document.getElementById("modalEmail");
        const modalLink = document.getElementById("modalLink");
        const copyLinkBtn = document.getElementById("copyLinkBtn");
        const copyTooltip = document.getElementById("copyTooltip");
        const linkedinShareBtn = document.getElementById("linkedinShareBtn");
        const twitterShareBtn = document.getElementById("twitterShareBtn");
        const whatsappShareBtn = document.getElementById("whatsappShareBtn");

        let currentStudentId = null; // Store current student ID for sidebar and modal

        // Fetch students
        const response = await fetch("/api/students");
        const students = await response.json();
        students.sort((a, b) => b.marks - a.marks);

        // Render top performers (top 3)
        topPerformersDiv.innerHTML = students
          .slice(0, 3)
          .map((student, index) => {
            const colors = ["bg-primary", "bg-[#A7A7F3]", "bg-[#E6A97C]"];
            const borderColors = [
              "border-primary",
              "border-[#A7A7F3]",
              "border-[#E6A97C]",
            ];
            const scale = index === 0 ? "lg:scale-110" : "";
            const width = index === 0 ? "lg:w-1/3" : "lg:w-1/4";
            const order =
              index === 0
                ? "order-1 lg:order-2"
                : index === 1
                ? "order-2 lg:order-1"
                : "order-3";
            return `
      <div class="performer-card relative bg-white rounded-lg shadow-lg p-6 w-full ${width} ${order} flex flex-col items-center ${scale} ${
              index === 0 ? "border-t-4 border-primary" : ""
            }" data-student-id="${student._id}">
        <div class="position-badge ${colors[index]}">${index + 1}</div>
        <div class="w-24 h-24 rounded-full overflow-hidden border-4 ${
          borderColors[index]
        } mb-4">
          <img src="${student.image}" alt="${
              student.name
            }" class="w-full h-full object-cover object-top" />
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-1">${
          student.name
        }</h3>
        <p class="text-gray-500 text-sm mb-3">${student.course}</p>
        <button class="share-card-btn mt-4 bg-primary/10 text-primary px-4 py-2 rounded-full flex items-center gap-2 hover:bg-primary/20 transition-colors !rounded-button">
          <i class="ri-share-line"></i>
          <span>Share Profile</span>
        </button>
        <div class="w-full space-y-3">
          <div>
            <div class="flex justify-between text-sm mb-1">
              <span>Marks</span>
              <span class="font-semibold">${student.marks}%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill ${colors[index]}" style="width: ${
              student.marks
            }%"></div>
            </div>
          </div>
        </div>
      </div>
    `;
          })
          .join("");

        // Render student table
        studentTable.innerHTML = students
          .map(
            (student, index) => `
    <tr class="border-b hover:bg-gray-50">
      <td class="py-4 px-6 text-sm text-gray-600">${index + 1}</td>
      <td class="py-4 px-6">
        <div class="flex items-center">
          <img class="w-8 h-8 rounded-full mr-3 object-cover object-top" src="${
            student.image
          }" alt="${student.name}" />
          <span class="font-medium text-gray-800">${student.name}</span>
        </div>
      </td>
      <td class="py-4 px-6 text-sm text-gray-600">${student.course}</td>
      <td class="py-4 px-6 text-sm text-gray-600">${student.collegeName}</td>
      <td class="py-4 px-6 text-sm text-gray-600">${student.marks}%</td>
      <td class="py-4 px-6 text-sm text-gray-600">${student.email}</td>
      <td class="py-4 px-6">
        <button class="text-primary hover:text-primary/80 share-table-btn" data-student-id="${
          student._id
        }">
          <i class="ri-share-line ri-lg"></i>
        </button>
      </td>
    </tr>
  `
          )
          .join("");

        // Share button handlers (open sidebar)
        document
          .querySelectorAll(".share-card-btn, .share-table-btn")
          .forEach((btn) => {
            btn.addEventListener("click", async (e) => {
              const studentId =
                e.target.closest("button").dataset.studentId ||
                e.target.closest(".performer-card").dataset.studentId;
              currentStudentId = studentId; // Store studentId for modal
              const response = await fetch(`/api/students/${studentId}`);
              const student = await response.json();
              const rank = students.findIndex((s) => s._id === studentId) + 1;
              sidebarImage.src = student.image;
              sidebarName.textContent = student.name;
              sidebarRank.textContent = `Rank #${rank}`;
              sidebarCourse.textContent = student.course;
              sidebarCollege.textContent = student.collegeName;
              sidebarMarks.textContent = `${student.marks}%`;
              sidebarEmail.textContent = student.email;
              studentSidebar.classList.remove("translate-x-full");
            });
          });

        // Open share modal from sidebar
        openShareModal.addEventListener("click", async () => {
          if (!currentStudentId) return; // Prevent modal if no studentId
          const response = await fetch(`/api/students/${currentStudentId}`);
          const student = await response.json();
          const rank =
            students.findIndex((s) => s._id === currentStudentId) + 1;
          modalImage.src = student.image;
          modalName.textContent = student.name;
          modalRank.textContent = `Rank #${rank}`;
          modalCourse.textContent = student.course;
          modalCollege.textContent = student.collegeName;
          modalMarks.textContent = `${student.marks}%`;
          modalEmail.textContent = student.email;
          modalLink.value = `${window.location.origin}/share/${currentStudentId}`;
          shareModal.classList.remove("opacity-0", "pointer-events-none");
          shareModal
            .querySelector(".modal-content")
            .classList.remove("scale-95");
        });

        // Close sidebar
        closeSidebar.addEventListener("click", () => {
          studentSidebar.classList.add("translate-x-full");
        });

        // Close modal
        closeModal.addEventListener("click", () => {
          shareModal.classList.add("opacity-0", "pointer-events-none");
          shareModal.querySelector(".modal-content").classList.add("scale-95");
        });
        shareModal.addEventListener("click", (e) => {
          if (e.target === shareModal) {
            shareModal.classList.add("opacity-0", "pointer-events-none");
            shareModal
              .querySelector(".modal-content")
              .classList.add("scale-95");
          }
        });

        // Copy link
        copyLinkBtn.addEventListener("click", () => {
          modalLink.select();
          document.execCommand("copy");
          copyTooltip.style.opacity = "1";
          copyTooltip.style.visibility = "visible";
          setTimeout(() => {
            copyTooltip.style.opacity = "0";
            copyTooltip.style.visibility = "hidden";
          }, 2000);
        });

        // Social sharing
        const shareUrl = () => modalLink.value;
        linkedinShareBtn.addEventListener("click", () => {
          const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(
            shareUrl()
          )}&title=${encodeURIComponent("Check out this student's results!")}`;
          window.open(url, "linkedin-share-dialog", "width=600,height=400");
        });
        twitterShareBtn.addEventListener("click", () => {
          const url = `https://twitter.com/intent/tweet?url=${encodeURIComponent(
            shareUrl()
          )}&text=${encodeURIComponent("Check out this student's results!")}`;
          window.open(url, "twitter-share-dialog", "width=600,height=400");
        });
        whatsappShareBtn.addEventListener("click", () => {
          const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(
            "Check out this student's results: " + shareUrl()
          )}`;
          window.open(url, "whatsapp-share-dialog", "width=600,height=400");
        });
      });
    </script>
  </body>
</html>
